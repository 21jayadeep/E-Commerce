<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 50px; }
        h1 { color: #333; }
        .btn { padding: 10px 20px; font-size: 18px; color: white; background-color: #007bff; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .message { color: red; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <h1>Login</h1>
    <p>Enter your credentials to access your account.</p>

    <div class="message">
        <script>
            const params = new URLSearchParams(window.location.search);
            if (params.has("message")) {
                if (params.get("message") === "exists") {
                    document.write("Account already exists. Please log in.");
                } else if (params.get("error") === "true") {
                    document.write("Invalid email or password.");
                }
            }
        </script>
    </div>

	<form action="/auth/login" method="post">
	        <input type="email" name="email" placeholder="Enter your email" required><br><br>
	        <input type="password" name="password" placeholder="Enter your password" required><br><br>
	        <button type="submit" class="btn">Login</button>
	    </form>

    <a href="/register" class="btn">New user? Register here</a>

</body>
</html>
