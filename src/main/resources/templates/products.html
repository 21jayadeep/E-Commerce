<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #f093fb, #f5576c, #4facfe, #43e97b);
            background-size: 400% 400%;
            animation: animatedBG 12s ease infinite;
            min-height: 100vh;
        }

        @keyframes animatedBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 3px #333;
            font-weight: bold;
        }

        /* Card Animation */
        .card {
            transform: scale(0.95);
            opacity: 0;
            animation: fadeZoomIn 0.6s ease forwards;
        }

        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeZoomIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Admin Form Animation */
        .admin-form {
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">ðŸ›’ Product Catalog</h1>

    <!-- âœ… Add Product Form for Admins Only -->
    <div sec:authorize="hasRole('ADMIN')" class="mb-5 admin-form">
        <h2>Add New Product</h2>
        <form th:action="@{/products/add}" method="post" class="mb-4">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Product Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="mb-3">
                <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
            </div>
            <div class="mb-3">
                <input type="text" name="imageUrl" class="form-control" placeholder="Image URL" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Product</button>
        </form>
    </div>

    <!-- âœ… Products Listing -->
    <div class="row" th:each="product, iterStat : ${products}">
        <div class="col-md-4 mb-4">
            <div class="card h-100" th:style="'animation-delay:' + (${iterStat.index} * 0.2) + 's'">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image"
                     style="height: 200px; object-fit: contain;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <p class="card-text">
                        <strong>Price:</strong> $<span th:text="${product.price}">0.00</span>
                    </p>

                    <!-- âœ… Add to Cart Form (Visible to Users) -->
                    <form th:action="@{/cart/add}" method="post" class="mt-auto">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                    </form>

                    <!-- âœ… Delete Button for Admin -->
                    <form th:action="@{'/products/delete/' + ${product.id}}" method="post"
                          sec:authorize="hasRole('ADMIN')" class="mt-2">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger w-100">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
