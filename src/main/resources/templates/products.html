<script>
    async function loadProducts() {
        console.log("üì° Starting to load products...");

        try {
            const response = await fetch('/api/products');
            console.log("üîÅ Status code:", response.status);

            if (!response.ok) {
                throw new Error('‚ùå Network response was not ok');
            }

            const products = await response.json();
            console.log("‚úÖ Products fetched:", products);

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const item = document.createElement('div');
                item.innerHTML = `
                    <p><strong>${product.name}</strong> - $${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(item);
            });

        } catch (error) {
            document.getElementById('product-list').innerHTML = '<p style="color:red;">Failed to load products.</p>';
            console.error('‚ùå Error loading products:', error);
        }
    }

    function addToCart(productId) {
        alert('Product ' + productId + ' added to cart!');
    }

    window.onload = loadProducts;
</script>
