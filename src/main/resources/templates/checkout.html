<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>ðŸ§¾ Checkout Summary</h2>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${cart}">
            <td th:text="${product.name}">Product Name</td>
            <td>$<span th:text="${product.price}">0.00</span></td>
        </tr>
        </tbody>
    </table>

    <h4 class="mt-4">Total: $<span th:text="${total}">0.00</span></h4>

    <form method="post" th:action="@{/cart/place-order}">
        <button type="submit" class="btn btn-success mt-3">Place Order</button>
        <a href="/cart" class="btn btn-secondary mt-3 ms-2">Go Back to Cart</a>
    </form>
</div>

</body>
</html>
